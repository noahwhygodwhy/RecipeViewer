{%load static%}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">

<script type="text/javascript">
    
    function addModalHandler()
    {
        $('.recipeRow').off("click").click(function(){
            if(!selectionExists() && !($(".modal").data('bs.modal') ||{})._isShown)
            {
                console.log("ajaxing")
                var recipe_id = $(this).attr('id')
                $.ajax({
                    url:'/getRecipeInfo',
                    type:'get',
                    data:{'recipe_id':recipe_id},
                    success: function(response){
                        //console.log(response)
                        $('.modal').html(response);
                        $('#recipeModal').modal('show'); 
                    }
                });
            }
        });
    }
    $(document).ready(function(){
        
        $('#recipetable')
        .on('draw.dt', addModalHandler)
        .on('search.dt', addModalHandler)
        .on('page.dt', addModalHandler)
        .on('length.dt', addModalHandler)
        .DataTable(/*"aoColumns":[{"bSortable": true},{"bSortable": false},{"bSortable": true},{"bSortable": false}]*/);
        //console.log($("#recipetable").EventHandler.GetInvocationList()d)

        $('.dataTables_length').addClass('bs-select');
        
        //addModalHandler()
    });
    $(document).click(function(e)
    {
        if (!$(e.target).closest('.modal-content').length) {
            $('#recipeModal').modal('hide');  
        }
        
    });

    function selectionExists()
    {
        if(window.getSelection){
            return window.getSelection().toString() != "";
        }
        else if(document.selection){
            return document.selection.createRange().text != ""
        }
        return false;
    }
</script>

<div class="modal" id="recipeModal" tabindex="-1" role="dialog"></div>
<div class="row">
    <div class="col">
        <h1>{{title}}</h1>
    </div>
    <div class="col">
        <form action="/addRecipe/" class="float-right">
            <button class="btn btn-primary btn-lg mx-auto" type="submit" style="margin-top:.5rem;">New Recipe</button>
        </form>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover" id="recipetable" >
        <thead>
            <tr>
                <th class="th-sm" scope="col">Title</th>
                <th class="th-sm" scope="col">Description</th>
                <th class="th-sm" scope="col">Rating</th>
                <th class="th-sm" scope="col">URL</th>
            </tr>
        </thead>
        <tbody>
        {%for x in recipes%}
            {% comment %} <tr class="recipeRow" data-toggle="modal" data-target="#theModal" id="recipe_{{x.recipe_id}}"> {% endcomment %}
            <tr class="recipeRow" id="recipe_{{x.recipe_id}}">
                <td>{{x.title}}</td>
                <td>{{x.description}}</td>
                <td>{{x.rating_stars}}</td>
                <td>{{x.url}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% comment %} <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true"></div> {% endcomment %}


<script>
function usedInRecipes(iid)
{
    window.location.replace("/?ingredient_id="+iid);
}
    
</script>


<div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="theModal">Ingredient Details</h5>
            <button type="button" class="close" aria-label="Close" onclick="$('#ingredientModal').modal('hide')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body container">
            <div class="col">
                <div class="row">  
                    <p>Name: {{ingredient.name}}</p></br>
                </div>
                <div class="row">
                    <p>Quantity: {{ingredient.quantity}} {{ingredient.unit}}</p></br>
                </div>
                <div class="row">
                    <p>Location: {{ingredient.location}}</p></br>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="usedInRecipes('{{ingredient.ingredient_id}}')">Used In Recipe</button>
        </div>
    </div>
</div>

{% block content %}

  <div id="container" style="width: 75%;">
    <canvas id="pie-chart-{{chartID}}"></canvas>
  </div>

  <script>
    
    $(document).ready(function(){
      var config = {
        type: 'bar',
        data: {
          datasets: [{
            data: {{ data|safe }},
            backgroundColor: {{backgroundColor|safe}},
            label: 'Average Makes Per Person'
          }],
          labels: {{ labels|safe }}
        },
        options: {
          responsive: true
        }
      };
      var ctx = document.getElementById('pie-chart-{{chartID}}').getContext('2d');
      window.myGraph = new Chart(ctx, config);
    });

  </script>

{% endblock %}

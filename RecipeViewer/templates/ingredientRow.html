<div class="row ingredientFormRow" id="ingredientFormRow-{{rowIndex}}">
    <div class="col form-group ingNameCol">
        <label for="ingNameField">{%if rowIndex == '0' %}Name{%endif%}</label>
        <input id="ingNameField" type="text" class="form-control ingName" onfocus="removeBorder({{rowIndex}})" onfocusout="getIngName({{rowIndex}})" list="ingredientNames" required>
    </div>
    <div class="col form-group">
        <label for="ingUnitField">{%if rowIndex == '0' %}Unit{%endif%}</label>
        <select id="ingUnitField" class="form-control ingUnit" required>
        <!--options go here via js/jquery from getIngName()-->
        </select>
    </div>
    <div class="col form-group">
        <label for="ingQuantityField">{%if rowIndex == '0' %}Quantity{%endif%}</label>
        <input id="ingQuantityField" type="number" class="form-control ingQuantity" value="1" min="0.1" max="999" step="0.05" >
    </div>
    <div class="col form-group">
        <label for="ingLocationField">{%if rowIndex == '0' %}Location{%endif%}</label>
        <input id="ingLocationField" type="text" class="form-control ingLocation">
    </div>
</div>
